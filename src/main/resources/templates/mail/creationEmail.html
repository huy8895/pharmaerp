<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">
  <head>
    <title th:text="#{email.activation.title}">PhamarERP creation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" th:href="@{|${baseUrl}/favicon.ico|}" />
  </head>
  <body>
    <p th:text="#{email.activation.greeting(${user.username})}">Dear</p>
    <p th:text="#{email.creation.text1}">Your PhamarERP account has been created, Please login with the password below:</p>
    <p>
      <b th:text="${user.password}"></b>
    </p>
    <p>
      <span th:text="#{email.activation.text2}">Regards, </span>
      <br />
      <em th:text="#{email.signature}">PhamarERP.</em>
    </p>
  </body>
</html>
